<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <title>Contact - Thank you!</title>

    <body class="bg-dark">
                 <!-- HOME SECTION START -->
                 <section id="landing" class="min-vh-100">
                   
                </section>
                <!-- HOME SECTION START -->

                 <!-- Modal Start -->
     
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Thank you for contacting me!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Message Successfully Sent!</p>
                </div>
                <div class="modal-footer">
                    <button myButton type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <section id="footer"></section>

    <script type="text/javascript" src="./js/contact.js"></script>
    <!-- Modal End -->
