<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9c00a35248.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">

    <title>Hot Strings - Noodle Shop - checkout</title>
</head>

<body translate="no" class="dark_theme">

         <!-- HEADER SECTION START -->
         <header id="home">
            <nav class="bg-color fixed-top">
                
                <div class="container-fluid d-flex align-content-center justify-content-between justify-content-md-between justify-content-lg-between py-1">
                    
                    <div class="navbar navbar-dark d-flex mx-s-3 py-1">
                        <button class="navbar-toggler active" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div>
                            <div class=" px-2 d-none d-sm-none d-md-block d-lg-block">
                                <a onclick="orderCompleted()" href="./index.html"><span class="textfx">Hot</span><span id="logo">/Strings&nbsp;<i class="bowl-rice fa-solid fa-bowl-rice"></i></span></a>
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="d-flex align-items-center">
                        
                        <div>
                            <div class="px-2 d-block d-sm-block d-md-none d-lg-none">
                                <a onclick="orderCompleted()" href="./index.html"><span class="textfx">H</span><span id="logo">/S&nbsp;<i class="bowl-rice fa-solid fa-bowl-rice"></i></span></a>
                            </div>
                        </div>

                        <div>
                            <a id="logo" href="./contact.html"><i class=" px-2 fa-solid fa-at"></i></a>
                        </div>
                    
                        <div class="d-none">
                            <a href="./cart.html">
                                <div id="cart" class="cart me-2">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span id="cartAmount" class="cartAmount"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark/Light Mode</h5>
                    <div class="align-content-center align-items-center">
                        <button class="theme-btn active" aria-label="Change Theme" title="Change Theme" data-theme-btn>
                            <i id="toggle-icon" class="fa-regular fa-circle"></i>
                        </button>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>                   
                <div id="slide-panel" class="offcanvas-body"></div>
            </div>

        </header>

    <section>
        <a href="#home">
            <div id="movingButtonUp" class="movingButtonUp d-none c-pointer">
                <div class="mx-2 align-self-center movingButton">
                    <p class="display-5 xlfont-smid text-uppercase text-center">&#8593;</p>
                </div> 
            </div>
        </a>

        <a href="#footer">
            <div id="movingButtonDown" class="movingButtonDown d-block c-pointer">
                <div class="mx-2 align-self-center movingButton">
                    <p class="display-5 xlfont-smid text-uppercase text-center">&#8595;</p>
                </div> 
            </div>
        </a>
    </section>

    <section id="checkout-section">
        <div id="label"></div>
        <div id="shopping-cart" class="shopping-cart py-5"></div>
       
    </section>  

        <script type="text/javascript" src="./js/lastmod.js"></script>
        <script type="text/javascript" src="./js/trade.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/data.js"></script>
        <script type="text/javascript" src="./js/checkout.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     </body>
</html>
