                                <form id="form-col" action="https://formsubmit.co/670d3901f0cce250278dea3ca5f66b47" method="POST">
                                    <div class="twhite form-group font-weight-bold mt-2">                 
                                
                                        <div class="form-group font-weight-bold">
                                            <p class="h4 c-gold xlfont-min">You can Email me here:</p>

                                        <div class="form-group font-weight-bold py-3">

                                        </div>
                                    
                                        <div class="form-group font-weight-bold py-3">
                                            <label>Contact Number: &nbsp;</label><span class="">&nbsp;[optional]</span>
                                            <input type="number" class="form-control" id="contactNumber" placeholder="Mobile/Tel number">
                                        </div>
                                        <div class="form-group tfont-weight-bold py-3">
                                            <input class="form-control"  type="hidden" name="_subject" value="You have a new email!">
                                            <input class="form-control" type="hidden" name="_template" value="table">
                                            <input class="form-control"  type="hidden" name="_next" value="https://m-dorio.github.io/foodstore/thankyou.html">
                                        
                                            <label>Message:</label>
                                            <textarea class="form-control" name="message" id="message" rows="3" placeholder="Write your message here" required></textarea>
                                        </div>
                                    </div>
                                    <div class="pt-3">
                                    <button class="btn btn-success mb-3 font-weight-bold" type="submit">Send</button>
                                    <button type="reset" class="btn btn-danger mb-3 font-weight-bold">Reset Form</button>
                                    </div>
                                </form>
                            </div>
