<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Zaqani's - Food Collection</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="row align-content-center justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 pt-3 py-md-5">
                    <div class="mynavbar d-none d-sm-none d-md-block text-center">
                        <div class="d-flex justify-content-around">
                            <a class="btn px-md-4" href="./index.html">home</a>
                            <a class="btn px-md-4" href="./products.html">products</a>
                            <a class="btn px-md-4" href="./orders.html">orders</a>
                            <a class="btn px-md-4 active" href="./contact.html">contact us</a>
                        </div>
                    </div>
                    <div class="mynavbar d-block d-sm-block d-md-none">
                        <div class="justify-content-around">
                            <div class="d-grid gap-2 p-2">
                                <a class="btn p-2" href="./index.html"><span class="h1">home</span></a>
                                <a class="btn p-2 active" href="./products.html"><span class="h1">products</span></a>
                                <a class="btn p-2" href="./orders.html"><span class="h1">orders</span></a>
                                <a class="btn p-2" href="./contact.html"><span class="h1">contact us</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12">
                <p class="display-2 custom-text-color">CONTACT US:&nbsp;
                    <a class="icons btn" target="_blank" href="#"><i class="display-3 fab fa-whatsapp fa-lg"></i></a>
                    <a class="icons btn" target="_blank" href="https://www.facebook.com/Zaqanis"><i class="display-3 fab fa-facebook fa-lg"></i></a>
                    </p>
             
            </div>


            <div class="col-12 col-sm-12 col-md-12">
                <div class="container">
                    <div class="row align-content-center justify-content-center">
                     
                        <div class="col-12 col-sm-12 col-md-6">
                            <div class="custom-border-color p-5">
                                <form id="form-col" action="...url..." method="POST">
                                    <div class="form-group text-black font-weight-bold mt-3">                 
                                      <div class="form-group text-secondary font-weight-bold py-3">
                                            <label>Full Name</label>
                                            <input class="form-control" type="text" name="fullname" placeholder="Please enter your full name" required>
                                        </div>
            
                                        <div class="form-group text-secondary font-weight-bold py-3">
                                            <label>Email address</label>
                                            <input class="form-control" type="email" name="email" placeholder="Email address" required>
                                        </div>
                                    
                                        <div class="form-group text-secondary font-weight-bold py-3">
                                            <label>Contact Number &nbsp;</label><span class="text-secondary">&nbsp;[optional]</span>
                                            <input type="number" class="form-control" id="contactNumber" placeholder="Mobile/Tel number">
                                        </div>
                                        <div class="form-group text-secondary font-weight-bold py-3">
                                            <input class="form-control"  type="hidden" name="_subject" value="You have a new email!">
                                            <input class="form-control" type="hidden" name="_template" value="table">
                                            <input class="form-control"  type="hidden" name="_next" value="./thankyou.html">
                                        
                                            <label>Message:</label>
                                            <textarea class="form-control" name="message" id="message" rows="3" placeholder="Write your message here" required></textarea>
                                        </div>
                                    </div>
                                    <div class="pt-3">
                                    <button class="btn btn-success mb-3 font-weight-bold" type="submit">Send</button>
                                    <button type="reset" class="btn btn-danger mb-3 font-weight-bold">Reset Form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 py-5">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d247402.8415094997!2d120.94152772531348!3d14.33062618069924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d14.483455999999999!2d121.02205439999999!4m3!3m2!1d14.17464!2d121.10973!5e0!3m2!1sen!2sph!4v1689887638110!5m2!1sen!2sph" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </header>

    <footer class="text-center py-3">
        Copyright &copy; 2023 Zaqani's Food Collection. | All rights Reserved.
    </footer>

    <script src="https://kit.fontawesome.com/6845f956f4.js" crossorigin="anonymous"></script>
    
</body>
</html>
